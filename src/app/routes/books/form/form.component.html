<form class="example-form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <button
    mat-stroked-button
    extended
    color="primary"
    (click)="goBackToPrevPage()"
    class="button-go-back"
  >
    <mat-icon>arrow_back</mat-icon>
    Voltar
  </button>
  <mat-form-field class="example-full-width">
    <mat-label>Id</mat-label>
    <input matInput formControlName="id" />
    <!-- TODO: disabled button -->
  </mat-form-field>

  <table
    class="example-full-width"
    aria-describedby="table-form-images"
    formGroupName="image"
  >
    <thead>
      <th class="align-left" colspan="2">Imagem</th>
    </thead>
    <tbody>
      <tr>
        <td>
          <mat-form-field class="example-full-width first-column">
            <mat-label>Source</mat-label>
            <input matInput formControlName="src" />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Alt</mat-label>
            <input matInput formControlName="alt" />
          </mat-form-field>
        </td>
      </tr>
    </tbody>
  </table>

  <mat-form-field class="example-full-width">
    <mat-label>Nome</mat-label>
    <input matInput value="3217dsaidsa" formControlName="name" />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Autor</mat-label>
    <input matInput value="3217dsaidsa" formControlName="author" />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Editora</mat-label>
    <input matInput value="3217dsaidsa" formControlName="publisher" />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Ano</mat-label>
    <input
      matInput
      maxlength="4"
      formControlName="year"
      type="number"
      min="1900"
      max="2099"
      step="1"
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Idioma</mat-label>
    <mat-select formControlName="language">
      @for (language of languages; track language.value) {
      <mat-option [value]="language.value">{{ language.viewValue }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Categoria</mat-label>
    <mat-select formControlName="categoryId">
      @for (category of categories; track category.value) {
      <mat-option [value]="category.value">{{ category.viewValue }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Descrição</mat-label>
    <textarea matInput maxlength="500" formControlName="description"></textarea>
  </mat-form-field>
  <div class="wrapper-button">
    <button mat-flat-button extended color="primary" type="submit">
      <mat-icon>send</mat-icon>
      Cadastrar
    </button>
  </div>
</form>
