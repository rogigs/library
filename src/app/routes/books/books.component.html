<header class="header-form">
  <mat-form-field appearance="fill">
    <mat-label>Procurar livro...</mat-label>
    <input matInput />
    <mat-icon matSuffix>search</mat-icon>
    <mat-hint></mat-hint>
  </mat-form-field>
  <button mat-fab extended color="" (click)="goToForm()">
    <mat-icon>add</mat-icon>
    Adicionar
  </button>
</header>
@if (books) { @for (book of books.data; track book.id) {
<mat-card class="card">
  <mat-card-header>
    <mat-card-title-group>
      <img
        class="img-content"
        mat-card-image
        src="{{ book.img.src }}"
        alt="{{ book.img.alt }}"
      />
      <mat-card-title>{{ book.name }}</mat-card-title>
      <mat-card-subtitle
        >{{ book.author }} - {{ book.publisher }}</mat-card-subtitle
      >
    </mat-card-title-group>
  </mat-card-header>

  <mat-card-content class="description">
    {{ book.description }}
  </mat-card-content>
  <mat-card-footer>
    <mat-card-actions class="actions">
      <button mat-fab extended color="warn">
        <mat-icon>edit</mat-icon>
        Editar
      </button>
      <button mat-fab extended color="accent">
        <mat-icon>delete</mat-icon>
        Deletar
      </button>
      <button mat-fab extended color="primary">
        <mat-icon>visibility</mat-icon>
        Ver mais
      </button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>

} @empty { Empty list of users } } @else {
<p>NÃ£o existem livros na lista</p>
}
